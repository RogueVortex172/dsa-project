<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=700, initial-scale=1.0">
  <title>Modern Traffic Simulation</title>
  <link rel="stylesheet" href="TL.css">
</head>
<body>
  <div class="ui-container">
    <header>
      <h1>Traffic Simulation</h1>
      <button id="theme-toggle" aria-label="Toggle dark/light mode">🌙</button>
    </header>
    <main>
      <canvas id="simulation-canvas" width="600" height="600"></canvas>
      <div class="controls">
        <button id="start-simulation"><span>▶️</span> Start</button>
        <button id="pause-simulation"><span>⏸️</span> Pause</button>
        <button id="reset-simulation"><span>🔄</span> Reset</button>
      </div>
    </main>
  </div>
  <script src="TL.js"></script>
</body>
</html>
